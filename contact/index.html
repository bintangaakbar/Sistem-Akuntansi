	<div class="container-contact100">

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Hubungi kami
				</span>

				<span class="contact100-form-title-2">
					Silahkan beri pertanyaan!
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Nama:</span>
					<input class="input100" type="text" name="name" placeholder="John Doe">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email:</span>
					<input class="input100" type="text" name="email" placeholder="customer@help.com">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">No Hp:</span>
					<input class="input100" type="text" name="phone" placeholder="081XXXXXXXXX">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Pesan:</span>
					<textarea class="input100" name="message" placeholder="Pertanyaan saya adalah ..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div style="display: flex;">

					<div class="container-contact100-form-btn" style="margin-right: 1rem;">
						<button class="contact100-form-btn" style="display: flex;">
							<span>
								<a href="../index.php" style="color: white;" class="fa fa-long-arrow-left m-l-7" aria-hidden="true"> Beranda </a>
							</span> 
						</button>
					</div>

					<div class="container-contact100-form-btn" >
						<button class="contact100-form-btn">
							<span>
								Kirim
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>
